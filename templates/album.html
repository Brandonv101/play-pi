{% extends "base.html" %}

{% block jquery %}

{% endblock %}

{% block content %}

<ul class="breadcrumb">
  <li><a href="{% url 'home' %}">Artists</a> <span class="divider">/</span></li>
  <li><a href="{% url 'artist' album.artist.id %}">{{ album.artist.name }}</a> <span class="divider">/</span></li>
  <li class="active">{{ album.name }}</li>
</ul>

<div class="page-header">
  <h1>{{ album.name }} <small> {{ album.artist.name }}</small></h1>
</div>

<a href='{% url "play_album" album.id %}'><img src='{{ album.art_url }}' class='album-image' alt=''/></a>

<table class="table table-striped album-table">
  <tr><th>#</th><th>Name</th></tr>
  {% for track in tracks %}
    <tr><td>{{ track.track_no }}</td><td><a href='{% url "play_track" track.id %}'>{{ track.name }}</a></td></tr>
  {% endfor %}
</table>

{% endblock %}
