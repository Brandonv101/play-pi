{% extends "base.html" %}

{% block jquery %}

{% endblock %}

{% block content %}


<div class="page-header">
  <h1>{{ album.name }} <small> {{ album.artist.name }}</small></h1>
</div>

<img src='{{ album.art_url }}' class='album-image' alt=''/>

<table class="table table-striped album-table">
  <tr>
  	<th class='play-col'></th>
  	<th class='num-col'>#</th>
  	<th>Name</th>
  </tr>
  {% for track in tracks %}
    <tr>
    	<td class='play-col'><a href='{% url "play_track" track.id %}'>â–¶</a></td>
    	<td class='num-col'>{{ track.track_no }}</td>
    	<td>{{ track.name }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
